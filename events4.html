    <input type="text" class="txt">
    <br/>
    <input type="text" class="txt">
    <button type="button" id="sbmt" onclick="submit()">submit</button>
    <script>
        function submit(){
            const txt_box = document.getElementsByClassName("txt");
            console.log(txt_box.length);
            var out = "";
            Array.from(txt_box).forEach((element) => {
                if(element.value == ""){
                    alert("Bad input");
                    return;
                }
                out += element.value;
            });
            alert(out);
            for(const element of txt_box){
                alert(element.value);
            }
        }
    </script>
