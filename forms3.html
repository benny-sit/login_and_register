<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        @media (min-width: 768px) {
            .card {
                width: 50%;
            }
        }
        @media (max-width: 767px) {
            .card  {
                width: 100%;
            }
        }
    </style>
</head>
<body class="container d-flex justify-content-center" style="background-color: #EDC5C5;">
    <div class="card justify-content-center my-5">
        <img class="card-image-top" src="login.png" alt="Card image cap">
        <div class="card-body my-3">
            <form id="frmMain" action="#" method="post" onsubmit="return validate();">
                <div class="card-text">
                    <div class="row justify-content-center my-1">
                        <div class="col-md-8 form-group">
                            <label class="form-label" for="username">Username</label>
                            <input type="text" class="form-control" id="username" >
                        </div>
                    </div>
                    <div class="row justify-content-center my-1">
                        <div class="col-md-8 form-group">
                            <label class="form-label" for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="row justify-content-center my-2 px-3">
                        <div class="col-md-8 form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" checked>
                            <label class="form-label" for="rememberMe">Remember Me</label>
                        </div>
                    </div>
                    <div class="row justify-content-center my-2">
                        <div class="col-md-8">
                            <button class="btn btn-lg" id="login" type="submit" style="background-color: #C5EDED;">Login</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        function validate() {
            if (document.getElementById("password").value == "day!" && document.getElementById("username").value == "good") {
                if(document.getElementById("rememberMe").value == "true") {
                alert(document.getElementById("username").value + " " + document.getElementById("password").value); 
                }
                window.open( "http://johnbryce.co.il");
            }
        }
    </script>
</body>
</html>
