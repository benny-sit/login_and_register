<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        @media (min-width: 768px) {
            .card {
                width: 70%;
            }
        }
        @media (max-width: 767px) {
            .card  {
                width: 100%;
            }
        }
    </style>
</head>
<body class="container d-flex justify-content-center" style="background-color: #EDC5C5;">
    <div class="card justify-content-center my-5" style="max-width: 900px;">
        <img class="card-image-top" src="register.png" alt="Card image cap">
        <div class="card-body my-3">
            <form id="frmMain" action="#" method="post" onsubmit="return validate();">
                <div class="card-text">
                    <div class="row justify-content-center my-1">
                        <div class="col-md-5 form-group">
                            <label class="form-label" for="name">Name</label>
                            <input type="text" class="form-control" id="name" >
                        </div>
                        <div class="col-md-5 form-group">
                            <label class="form-label" for="age">Age</label>
                            <input type="number" class="form-control" id="age" >
                        </div>
                    </div>
                    <div class="row justify-content-center my-1">
                        <div class="col-md-5 form-group">
                            <label class="form-label" for="city">City</label>
                            <select class="form-select" id="city" name="city" >
                                <option class="text-muted" value="" disabled selected hidden>Select City</option>
                                <option value="New York">New York</option>
                                <option value="San Francisco">San Francisco</option>
                                <option value="Tel Aviv">Tel Aviv</option>
                                <option value="London">London</option>
                                <option value="Berlin">Berlin</option>
                            </select>
                        </div>
                        <div class="form-group col-md-5">
                            <label class="form-label" for="address">Address</label>
                            <input class="form-control" id="address" name="address" type="text" />
                        </div>
                    </div>
                    <div class="row justify-content-center my-3">
                        <div class="col-md-10">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
                            <label class="form-label mx-2" for="male">male</label>
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                            <label class="form-label mx-2" for="female">female</label>
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other" />
                            <label class="form-label mx-2" for="other">other</label> 
                        </div>
                    </div>
                    <div class="row justify-content-center mb-5">
                        <div class="col-md-10">
                            <textarea class="form-control" id="hobbies" name="hobbies" placeholder="Your Hobbies:" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="row justify-content-center my-2">
                        <div class="col-md-10">
                            <button class="btn btn-lg" id="register" type="submit" style="background-color: #C5EDED;">Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
